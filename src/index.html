<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS練習</title>
  </head>
  <body class="bg-fb-bg text-white">
    <!-- header -->
    <header class="bg-fb-header w-full h-14 fixed top-0 left-0 right-0 z-40">
      <div class="flex items-center h-full px-4">
        <!-- left side: logo & search input -->
        <div class="flex flex-1">
          <a href="https://www.facebook.com">
            <svg
              viewBox="0 0 36 36"
              class="fill-fb shrink-0 mr-2"
              height="40"
              width="40"
            >
              <defs>
                <linearGradient x1="50%" x2="50%" y1="97.0782153%" y2="0%">
                  <stop offset="0%" stop-color="#0062E0"></stop>
                  <stop offset="100%" stop-color="#19AFFF"></stop>
                </linearGradient>
              </defs>
              <path
                d="M15 35.8C6.5 34.3 0 26.9 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 8.9-6.5 16.3-15 17.8l-1-.8h-4l-1 .8z"
              ></path>
              <path
                class="fill-current"
                d="M25 23l.8-5H21v-3.5c0-1.4.5-2.5 2.7-2.5H26V7.4c-1.3-.2-2.7-.4-4-.4-4.1 0-7 2.5-7 7v4h-4.5v5H15v12.7c1 .2 2 .3 3 .3s2-.1 3-.3V23h4z"
              ></path>
            </svg>
          </a>
          <div
            class="flex items-center focus-within:bg-fb-popover rounded-full lg:bg-fb-popover group"
          >
            <label class="flex">
              <div class="popover-btn shrink-0">
                <img src="https://bruce-fe-fb.web.app/image/search.svg" />
              </div>

              <input
                id="headerSearchBar"
                type="text"
                class="bg-transparent border-none focus:ring-0 px-0 w-full placeholder:text-transparent lg:placeholder:text-[#6B7280] focus:placeholder:text-[#6B7280]"
                placeholder="搜尋 Facebook"
              />
            </label>
          </div>
        </div>
        <!-- right side: user's interaction -->
        <div class="flex relative">
          <button id="plusBtn" class="popover-btn mr-2">
            <img src="https://bruce-fe-fb.web.app/image/plus.svg" />
          </button>
          <button id="msgBtn" class="popover-btn mr-2">
            <img src="https://bruce-fe-fb.web.app/image/messenger.svg" />
          </button>
          <button id="alertBtn" class="popover-btn mr-2">
            <img src="https://bruce-fe-fb.web.app/image/bell.svg" />
          </button>
          <button id="moreBtn" class="popover-btn">
            <img src="https://bruce-fe-fb.web.app/image/down.svg" />
          </button>
          <!-- popover-card -->
          <div id="plusPanel" class="popover-card hidden">
            <h1 class="text-2xl mb-4">建立</h1>
            <div>
              <a
                href=""
                class="flex items-center mb-3 p-2 hover:bg-fb-input group rounded-lg"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  width="22"
                  height="22"
                  viewBox="0 0 24 24"
                  stroke="white"
                  class="bg-fb-popover w-[40px] h-[40px] p-2 rounded-full mr-2 group-hover:bg-[#505051]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                  />
                </svg>
                <div>
                  <p>貼文</p>
                  <p class="text-gray-400 text-sm">在動態消息分享貼文。</p>
                </div>
              </a>
              <a
                href=""
                class="flex items-center mb-3 p-2 hover:bg-fb-input group rounded-lg"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  width="22"
                  height="22"
                  viewBox="0 0 24 24"
                  stroke="white"
                  class="bg-fb-popover w-[40px] h-[40px] p-2 rounded-full mr-2 group-hover:bg-[#505051]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                  />
                </svg>
                <div>
                  <p>限時動態</p>
                  <p class="text-gray-400 text-sm">分享相片或是寫點內容。</p>
                </div>
              </a>
              <a href="" class="flex p-2 hover:bg-fb-input group rounded-lg">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  width="22"
                  height="22"
                  viewBox="0 0 24 24"
                  stroke="white"
                  class="bg-fb-popover w-[40px] h-[40px] p-2 rounded-full mr-2 shrink-0 group-hover:bg-[#505051]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
                  />
                </svg>
                <div>
                  <p>包廂</p>
                  <p class="text-gray-400 text-sm">
                    在Facebook或其他網路空間與任何視訊對象聊天，不受時間限制。
                  </p>
                </div>
              </a>
            </div>
          </div>
          <div id="msgPanel" class="popover-card hidden">
            <h1 class="text-2xl mb-4">Messenger</h1>
            <label class="flex items-center bg-fb-popover rounded-full">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-[18px] h-[18px] mx-3"
                fill="none"
                viewBox="0 0 24 24"
                stroke="#9ba3af"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
              <input
                class="bg-fb-popover px-0 py-1 border-none focus:ring-0 placeholder:text-[#9AA3AF]"
                type="text"
                placeholder="搜尋 Messenger"
              />
            </label>
            <a
              href=""
              class="flex items-center mt-4 hover:bg-fb-input rounded-lg p-2"
            >
              <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-2">
                <img src="https://bruce-fe-fb.web.app/image/avator.png" />
              </div>
              <div>
                <p>布魯斯</p>
                <p class="text-sm text-gray-400 mt-1">
                  TailwindCSS讚讚！<span>‧ 一分鐘前</span>
                </p>
              </div>
            </a>
          </div>
          <div id="alertPanel" class="popover-card hidden">
            <h1 class="text-2xl">通知</h1>
            <a
              href=""
              class="flex items-center mt-4 hover:bg-fb-input rounded-lg p-2"
            >
              <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-2">
                <img src="https://bruce-fe-fb.web.app/image/avator.png" />
              </div>
              <div>
                <p>布魯斯發布了一門新課程！</p>
                <p class="text-blue-500 text-sm">1分鐘前</p>
              </div>
            </a>
          </div>
          <div id="morePanel" class="popover-card hidden">
            <a
              href=""
              class="flex items-center mb-2 p-2 rounded-xl hover:bg-fb-input"
            >
              <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-2">
                <img src="https://bruce-fe-fb.web.app/image/avator.png" />
              </div>
              <div>
                <p>布魯斯</p>
                <p class="text-sm text-gray-400 mt-1">查看你的個人檔案</p>
              </div>
            </a>
            <div class="w-full h-[2px] bg-fb-popover mb-2"></div>
            <a
              href=""
              class="flex items-center p-2 hover:bg-fb-input group rounded-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                stroke="white"
                class="bg-fb-popover w-[40px] h-[40px] p-2 mr-4 rounded-full group-hover:bg-[#505051]"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                />
              </svg>
              <p>登出</p>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="min-h-screen pt-[4.5rem] flex">
      <!-- 左側資訊欄 -->
      <div
        id="leftNav"
        class="max-w-[360px] w-full h-full sticky top-[4.5rem] hidden lg:block px-4"
      ></div>

      <!-- 動態牆區域 -->
      <div class="max-w-[744px] w-full mx-auto px-4 pb-4">
        <!-- story area(限時動態) -->
        <div class="relative">
          <div
            id="storyArea"
            class="flex overflow-x-auto relative no-scrollbar"
          >
            <div class="flex flex-col w-[120px] flex-none group mr-2">
              <div class="h-full overflow-hidden">
                <img
                  class="h-full object-cover group-hover:scale-105 duration-300"
                  src="https://bruce-fe-fb.web.app/image/avator.png"
                />
              </div>
              <div class="relative pt-6 pb-2 bg-fb-card">
                <p class="text-center">建立限時動態</p>
                <div
                  class="w-8 h-8 bg-fb rounded-full p-2 absolute -top-4 left-[calc(50%-16px)]"
                >
                  <img src="https://bruce-fe-fb.web.app/image/plus.svg" />
                </div>
              </div>
            </div>
          </div>
          <button
            id="storyLeftBtn"
            class="w-[45px] h-[45px] bg-fb-popover p-2 rounded-full absolute top-[calc(50%-22.5px)] left-0 z-[3] hidden"
          >
            <img src="https://bruce-fe-fb.web.app/image/left-arrow.svg" />
          </button>
          <button
            id="storyRightBtn"
            class="w-[45px] h-[45px] bg-fb-popover p-2 rounded-full absolute top-[calc(50%-22.5px)] right-0 z-[3] hidden"
          >
            <img src="https://bruce-fe-fb.web.app/image/right-arrow.svg" />
          </button>
        </div>

        <!-- post area(發布動態) -->
        <div class="bg-fb-card mt-4 p-3 text-sm rounded-lg">
          <div class="flex border-b border-[#6B7280] pb-4 mb-4 items-center">
            <div class="w-[40px] h-[40px] rounded-full overflow-hidden mr-2">
              <img src="https://bruce-fe-fb.web.app/image/avator.png" />
            </div>
            <label class="grow">
              <input
                class="w-full bg-fb-input rounded-full border-0 text-sm focus:ring-0 placeholder:text-gray-400"
                type="text"
                placeholder="布魯斯，在想些甚麼？"
              />
            </label>
          </div>
          <div class="flex text-gray-400 justify-around">
            <button class="flex items-center rounded-lg hover:bg-fb-input p-2">
              <div class="w-4 mr-1">
                <img src="https://bruce-fe-fb.web.app/image/camera.svg" />
              </div>
              <p>直播視訊</p>
            </button>
            <button class="flex items-center rounded-lg hover:bg-fb-input p-2">
              <div class="w-4 mr-1">
                <img src="https://bruce-fe-fb.web.app/image/photo.svg" />
              </div>

              <p>相片 / 影片</p>
            </button>
            <button class="flex items-center rounded-lg hover:bg-fb-input p-2">
              <div class="w-4 mr-1">
                <img src="https://bruce-fe-fb.web.app/image/feel.svg" />
              </div>

              <p>感受 / 活動</p>
            </button>
          </div>
        </div>

        <!-- create room area(建立包廂) -->
        <!-- Slider main container -->
        <div id="swiper" class="swiper">
          <!-- Additional required wrapper -->
          <div id="roomItem" class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <button
                class="flex items-center rounded-full border border-gray-400 px-4 py-2 mr-4"
              >
                <div class="w-6 mr-2">
                  <img src="https://bruce-fe-fb.web.app/image/video.svg" />
                </div>
                <p class="text-fb font-bold">建立包廂</p>
              </button>
            </div>
          </div>

          <!-- Swiper navigation buttons -->
          <div id="roomPrevBtn" class="swiper-button-prev"></div>
          <div id="roomNextBtn" class="swiper-button-next"></div>
        </div>

        <!-- new feed(動態消息) -->
        <div class="bg-fb-card mt-4 rounded-lg">
          <!-- feed title -->
          <div class="flex p-4">
            <div class="w-[45px] h-[45px] rounded-full overflow-hidden mr-2">
              <img src="https://bruce-fe-fb.web.app/image/avator.png" />
            </div>
            <div class="flex-1">
              <p>布魯斯前端</p>
              <div class="flex">
                <p class="text-gray-400 text-sm mr-2">5小時 ‧</p>
                <img
                  class="w-3"
                  src="https://bruce-fe-fb.web.app/image/earth.svg"
                />
              </div>
            </div>
            <button class="flex w-6">
              <img
                class="w-3 ml-auto"
                src="https://bruce-fe-fb.web.app/image/more.svg"
              />
            </button>
          </div>
          <p class="px-4">【布魯斯】首座蛋糕高雄分店開幕囉！！！</p>
          <!-- picture anchor -->
          <a href="#" class="block mt-2">
            <div class="w-full h-[260px] overflow-hidden">
              <img
                class="object-cover w-full"
                src="https://bruce-fe-fb.web.app/image/item.png"
              />
            </div>
            <div class="bg-fb-input p-2">
              <p href="#" class="text-gray-400">www.brucefe.com</p>
              <p class="text-lg">【布魯斯】首座蛋糕高雄分店開幕囉！！！</p>
            </div>
          </a>
          <!-- feed interaction -->
          <div class="px-4 text-sm text-gray-400">
            <div
              class="flex items-center justify-between border-b-gray-400 border-b pt-4 pb-4"
            >
              <div class="flex items-center">
                <div class="w-4 mr-2">
                  <img src="https://bruce-fe-fb.web.app/image/like-blue.svg" />
                </div>
                <p>990</p>
              </div>
              <div class="flex">
                <p class="mr-2">4則留言</p>
                <p>1次分享</p>
              </div>
            </div>
            <div class="flex items-center py-2">
              <button
                class="flex h-10 flex-1 justify-center items-center rounded-lg hover:bg-fb-input"
              >
                <img
                  class="w-4 mr-1.5"
                  src="https://bruce-fe-fb.web.app/image/like.svg"
                />
                <p>讚</p>
              </button>
              <button
                class="flex h-10 flex-1 justify-center items-center rounded-lg hover:bg-fb-input"
              >
                <img
                  class="w-4 mr-1.5"
                  src="https://bruce-fe-fb.web.app/image/chat.svg"
                />
                <p>留言</p>
              </button>
              <button
                class="flex h-10 flex-1 justify-center items-center rounded-lg hover:bg-fb-input"
              >
                <img
                  class="w-4 mr-1.5"
                  src="https://bruce-fe-fb.web.app/image/share.svg"
                />
                <p>分享</p>
              </button>
            </div>
          </div>
        </div>

        <!-- new feed(loading) -->
        <div class="bg-fb-card mt-4 rounded-lg overflow-hidden animate-pulse">
          <!-- feed title -->
          <div class="flex items-center p-4">
            <div class="w-[45px] h-[45px] rounded-full bg-fb-input mr-2"></div>
            <div class="flex w-[200px] h-[50px] flex-wrap content-evenly">
              <div class="bg-fb-input w-[200px] h-[16px] rounded-lg"></div>
              <div class="bg-fb-input w-[100px] h-[12px] rounded-lg"></div>
            </div>
          </div>
          <!-- feed picture -->
          <div class="bg-fb-input w-full h-[260px]"></div>
        </div>
      </div>
      <!-- 右側聯絡人 -->
      <div
        id="rightNav"
        class="max-w-[360px] w-full h-full sticky top-[4.5rem] hidden lg:block z-20"
      ></div>
    </main>
  </body>
</html>
